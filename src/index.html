{# -*- engine:jinja2 -*- #}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:url" content="https://pdosev.com/">
    <link rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type=
    'image/x-icon'>
    <title>Portfolio!</title>
</head>
{# <header>
    <a href="/about">About Me</a>
</header> #}
<main>
    <h1 class="banner">Here's some stuff I've made:</h1>
    {% for post in posts%}
        <article>
            <a class="articleLink" href="./{{post.pathName}}.html">
                <h2>{{ post.name }}</h2>
                <div class="date">
                    {{post.date}}
                </div>

                <div class="blurb">
                    {{post.blurb}}
                </div>

                <span class="readMore">Read more...</span>
            </a>
        </article>
    {% endfor %}
</main>
